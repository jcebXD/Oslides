<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Title</title>
    <link href='http://fonts.googleapis.com/css?family=Signika+Negative' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style.css" />
    <script src="./transitions.js"></script>
    <script src="./script.js"></script>
</head>
<body onload="init();" onkeydown="keyDetect(event);">
    <section style="display:none;" data-transition-in="fadeIn">
        <div class="container">
            <img src="mozmex_gris.png" alt="" />
        </div>
    </section>
    <section style="display:none;" data-transition-in="twister">
        <div class="container">
            <h1 class="title">Title</h1>
        </div>
    </section>
    <section style="display:none;" data-transition-in="twister">
        <div class="container">
            <h1>Title</h1>
            <p>Content</p>
        </div>
    </section>
    <section style="display:none;" data-transition-in="zoomIn">
        <div class="container">
            <h1>Title</h1>
            <ul>
                <li>Element 1</li>
                <li>Element 2</li>
                <li>Element 3</li>
            </ul>
        </div>
    </section>
    <section style="display:none;" data-transition-in="twister">
        <div class="container">
            <h1>Contact</h1>
            <p>Twitter</p>
            <p>Email</p>
            <p>Website</p>
        </div>
    </section>
    
    <section style="display:none;" data-transition-in="fadeIn">
        <h1>Gracias!</h1>
        <p>Fue un gusto estar con ustedes!!!!!</p>
    </section>
    
    <span id="tools" style="display:none;">
        <label class="button" onclick="slideLeft();">Prev</label> <label class="button" onclick="slideRight();">Next</label>
    </span>
</body>
</html>
